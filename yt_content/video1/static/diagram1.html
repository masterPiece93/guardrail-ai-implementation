\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;41\&quot; value=\&quot;\&quot; style=\&quot;endArrow=none;dashed=1;html=1;\&quot; parent=\&quot;1\&quot; edge=\&quot;1\&quot;&gt;&lt;mxGeometry width=\&quot;50\&quot; height=\&quot;50\&quot; relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;&lt;mxPoint x=\&quot;600\&quot; as=\&quot;sourcePoint\&quot;/&gt;&lt;mxPoint x=\&quot;840\&quot; as=\&quot;targetPoint\&quot;/&gt;&lt;/mxGeometry&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;45\&quot; style=\&quot;edgeStyle=none;html=1;\&quot; parent=\&quot;1\&quot; source=\&quot;42\&quot; edge=\&quot;1\&quot;&gt;&lt;mxGeometry relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;&lt;mxPoint x=\&quot;840\&quot; y=\&quot;-120\&quot; as=\&quot;targetPoint\&quot;/&gt;&lt;Array as=\&quot;points\&quot;&gt;&lt;mxPoint x=\&quot;715\&quot; y=\&quot;-120\&quot;/&gt;&lt;/Array&gt;&lt;/mxGeometry&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;42\&quot; value=\&quot;&amp;lt;b&amp;gt;How will we ensure these Inputs are correct ( desirable )&amp;lt;/b&amp;gt;\&quot; style=\&quot;text;html=1;strokeColor=none;fillColor=none;align=center;verticalAlign=middle;whiteSpace=wrap;rounded=0;\&quot; parent=\&quot;1\&quot; vertex=\&quot;1\&quot;&gt;&lt;mxGeometry x=\&quot;620\&quot; y=\&quot;-40\&quot; width=\&quot;190\&quot; height=\&quot;30\&quot; as=\&quot;geometry\&quot;/&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;43\&quot; value=\&quot;\&quot; style=\&quot;endArrow=none;dashed=1;html=1;\&quot; parent=\&quot;1\&quot; edge=\&quot;1\&quot;&gt;&lt;mxGeometry width=\&quot;50\&quot; height=\&quot;50\&quot; relative=\&quot;1\&quot; as=\&quot;geometry\&quot;&gt;&lt;mxPoint x=\&quot;840\&quot; y=\&quot;-480\&quot; as=\&quot;sourcePoint\&quot;/&gt;&lt;mxPoint x=\&quot;840\&quot; y=\&quot;-480\&quot; as=\&quot;targetPoint\&quot;/&gt;&lt;Array as=\&quot;points\&quot;&gt;&lt;mxPoint x=\&quot;840\&quot; y=\&quot;560\&quot;/&gt;&lt;mxPoint x=\&quot;1320\&quot; y=\&quot;560\&quot;/&gt;&lt;mxPoint x=\&quot;1320\&quot; y=\&quot;-480\&quot;/&gt;&lt;/Array&gt;&lt;/mxGeometry&gt;&lt;/mxCell&gt;&lt;mxCell id=\&quot;46\&quot; value=\&quot;&amp;lt;h1&amp;gt;Validation&amp;lt;/h1&amp;gt;&amp;lt;p&amp;gt;To ensure that the text is in desirable form , we need to first define what does it mean by `desirable` ?&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;And then accordingly develop tools , and apply them over the text&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;so what does it mean by desirable ?&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;&amp;lt;b&amp;gt;-&amp;lt;/b&amp;gt; If you are an organisation , you would not want the text to contain the mention of your competitors . For this you might need an AI model assistance to continuously determine your competitors and analyze the text to not contain their mention in any way . This is process is termed as &amp;lt;i&amp;gt;&amp;lt;b&amp;gt;Competitor Mention Filtering .&amp;lt;/b&amp;gt;&amp;lt;/i&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;&amp;lt;b&amp;gt;-&amp;lt;/b&amp;gt; you will not want any content entering/generated , which is obscene , violates PII , harmful , malicious or even destructive . Again for avoiding/blocking all these content over a large text , you need AI models to work in your favour .This is termed as &amp;lt;b&amp;gt;Harmful Language Detection&amp;lt;/b&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;&amp;lt;b&amp;gt;-&amp;lt;/b&amp;gt;&amp;amp;nbsp;you might want your input to be in a particular format and syntax . For this you might use some validator libraries like pydantic or even implement functions .&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;&amp;lt;b&amp;gt;-&amp;lt;/b&amp;gt;&amp;amp;nbsp;you are using llm&#39;s which are by far&amp;amp;nbsp; a software machine , and every software is succeptible to attacks and security breaches . There is something called Prompt attack and according to a report even advanced models can fail up to 40% of these publicly documented attacks . It is&amp;amp;nbsp;recommended to use an embedding-based guard like Arizeâ€™s, which can adapt to changing strategies.&amp;lt;br&amp;gt;At minimum, use a guard connected to a common library of prompt injection prompts, such as Rebuff. This is called &amp;lt;b&amp;gt;Jailbreak Attempt Detection&amp;lt;/b&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;&amp;lt;b&amp;gt;- &amp;lt;/b&amp;gt;sometimes , our llm&#39;s hallucianate !! , yes you heard it right . hallucination in this context means , giving non-sensible output or deviating from the main topic which is being asked by the promt . To mitigate this , there are specialised llm&#39;s just to detect this and cross reference uour llm output . so you should implement gurads which use such specialized llm&#39;s internally . This is called &amp;lt;b&amp;gt;hallucination Prevention&amp;lt;/b&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;&amp;lt;b&amp;gt;- &amp;lt;/b&amp;gt;If you are an organisation , You need to maintain a level of quality , but&amp;amp;nbsp;a times the output that we get , might not be the best that we want , wight might need to rephrase our prompt , and reask . but how do we know that the quality is utmost or not . We need a CRITIC . yes , there is a catagory of llm&#39;s specialized in critic a output .&amp;amp;nbsp;&amp;amp;nbsp;&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;&amp;lt;br&amp;gt;&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;For all the above mentioned validations , either we will develop our own code , or we can use ready made giarding libraries .&amp;lt;/p&amp;gt;&amp;lt;p&amp;gt;So all these validations are being carried out by the Guardrails .&amp;lt;/p&amp;gt;&amp;lt;p style=&amp;quot;font-size: 14px;&amp;quot;&amp;gt;&amp;lt;font style=&amp;quot;font-
